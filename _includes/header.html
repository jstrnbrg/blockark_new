<script>
function goBack() {
  window.history.back();
}
</script>
<header style="background-color: #fff">
  <div class="container">
    <div class="row is-gapless">
      {% if page.title != "Home" %}
      <button class="btn btn-secondary p-2 m-2" onclick="goBack()">Back</button>
      {% endif %}
      <div class="column p-2"  >
          <h3 style="margin-top:8px">{{ include.question }}</h3>
          <p>{{ include.description }}
      </div>
    </div>
  </div>
</header>
