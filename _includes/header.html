<script>
function goBack() {
  const url = "blockark.de"
  if(document.referrer.indexOf(url) >= 0) {
    window.history.back();
  }
  else {
    window.location.href = '/';
  }
}
</script>
<header style="background-color: #fff">
  <div class="container">
    <div class="row is-gapless">
      {% if page.title != "Blockark" %}
      <button class="btn btn-secondary p-1 m-2" onclick="goBack()">Back</button>
      {% endif %}
      <div class="column p-2"  >
          <h3 style="margin-top:8px">{{ include.question }}</h3>
          <p>{{ include.description }}
      </div>
    </div>
  </div>
</header>
