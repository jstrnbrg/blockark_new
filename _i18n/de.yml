steelwallet:
  title: Steelwallet
  sub_title: Metal backup tool
  description: Mit Steelwallet kannst du deinen Seed mit Leichtigkeit in Edelstahl verewigen, um ihn so vor Feuer, Wasser und anderen Schäden zu schützen.
  seo_description_set: Das Steelwallet Set enthält 2x gravierte Edelstahlplatten was für 24 Seed-Wörter ausreicht und einen automatischen Körner.
  pricing: Ab 54 EUR
  how_to: Wie verwende ich ein Steelwallet?
  puncher_question: Brauchst du einen Körner?
  puncher_needed: Ja, ich brauche einen Körner.
  extra_charge: +5 €
  no_extra_charge: +0 €
  no_puncher_needed: Nein, ich habe schon einen Körner.
  withpuncher: Platten mit Körner.
  without_puncher: Platten ohne  Körner.
  sheets_quantity: Wie viele Sets brauchst du? Ein Set reicht für 24 Seed Wörter.
  what_question: Was ist ein Steelwallet?
  what:
    what1: Steelwallet ist ein offline Backup-tool zur Sicherung deines Seeds.
    what2: Es gibt dir zusätzlich zu deinem Hardware Wallet Sicherheit, dass dein Seed sicher aufbewahrt ist.
    what3: Mit Steelwallet ist dein Seed gegen Feuer, Wasser, Elektrizität, Rost und andere Schäden geschützt.
  box_question: Was ist in der Verpackung?
  box:
    box1: Wenn du ein Steelwallet bestellst erhältst du zwei laser-gravierte Edelstahlplatten (A2 / ASIS 304 / SS304) in welche du deinen Seed verewigst.
    box2: Zusätzlich bekommst du einen Körner, mit dem du deinen Seed ganz einfach in die Edelstahlplatten stanzen kannst.
  withstand_question: Was kann Steelwallet widerstehen?*
  withstand:
    fire: Feuer
    water: Wasser
    corrosion: Rost
    electricity: Elektrizität
    read: Ließ den
    test: Test
    limits: "*innerhalb der physischen Grenzen von SS304 Edelstahl."
  setup_question: Wie richte ich ein Steelwallet ein?
  setup:
    step1_title: "Schritt 1: Habe deinen Seed parat."
    step1: Alle Wörter deines Seeds kommen von einer standardisierten Liste (BIP-39). Eine Eigenschaft dieser Liste ist, dass jedes Wort anhand der ersten vier Buchstaben zweifelsfrei identifiziert werden kann. Deshalb musst du nur die ersten 4 Buchstaben jedes Seed Wortes in dein Steelwallet stanzen.
    step2_title: "Schritt 2: Markiere alle Felder die du stanzen musst mit einem Edding."
    step2: Zum Beispiel, ist das erste Wort "escape" dann markiere das Feld wo sich Zeile 1 und Reihe "E" kreuzen. Mache dies für die ersten vier Buchstaben jedes Seed-Wortes.
    step3_title: "Schritt 3: Stelle sicher, dass du alle Felder korrekt markiert hast."
    step3: Bevor du mit dem Körner die markierten Felder stanzt, stelle bitte sicher, dass du alles richtig markiert hast.
    step4_title: "Schritt 4: Nimm den Körner und stanze in die markierten Felder."
    step4: Nachdem du die ersten sechs Wörter gestanzt hast, drehe die Platte herum und stanze die nächsten sechs Wörter. Wiederhole dies, bis du deinen gesamten Seed gestanzt hast.
    step5_title: "Schritt 5: Bewahre dein Steelwallet sicher auf."
    step5: Wenn du deinen Seed fertig gestanzt hast, bewahre dein Steelwallet an einem sicheren Ort auf, wo nur du Zugriff darauf hast.
  faq:
    title: "Steelwallet FAQs:"
    question1: Welche Arten von privaten Schlüsseln (private keys) kann Steelwallet aufbewahren?
    answer1: Steelwallet unterstützt den BIP-39 Standard wodurch Seeds von 12, 18 und 24 Wörtern auf einem Steelwallet aufbewahrt werden können. Die Wörter der BIP-39 Liste lassen sich anhand der ersten vier Buchstaben zweifelsfrei identifizieren, wodurch du nur die ersten 4 Buchstaben jedes Seed Wortes in dein Steelwallet stanzen musst. Es ist nicht möglich, dass mehrere Wörter mit den gleichen vier Buchstaben beginnen.
    question2: Was passiert, wenn mein Steelwallet gestohlen wird?
    answer2: Das solltest du natürlich vermeiden. Sollte dein Steelwallet trotzdem gestohlen werden, schicke deine Coins sofort auf ein neues Wallet mit einem anderen Seed.
    question3: Wie stelle ich meinen Seed von meinen Steelwallet wieder her?
    answer3: Wenn der Fall eintritt, dass du deinen Seed von deinem Steelwallet wieder herstellen musst, dann solltest du dies tun, ohne deinen Seed zu leaken. Das heißt, du solltest ihn nicht auf deinem Computer/Handy in ein Software Wallet eintippen, sondern ein Hardware-Wallet verwenden.
    question4: Wo soll ich mein Steelwallet aufbewahren und wo besser nicht?
    answer4: Du solltest es an einem sicheren Ort aufbewahren, von dem nur du weißt. Das kann zum Beispiel ein Tresor, ein Bankschließfach oder ein Loch im Garten sein. Da Steelwallet aus Edelstahl hergestellt ist sind deiner Fantasie (fast) keine Grenzen gesetzt. Für zusätzlichen Schutz kannst du die zwei Platten auch an unterschiedlichen Orten aufbewahren. Sollte eine Platte gefunden werden reicht dies nicht aus, um Zugang zu deinen Coins zu bekommen.
    question5: Was wenn die Firma, die Steelwallet produziert, bankrott geht?
    answer5: Obwohl wir hoffen, dass dies nie passiert, für dich würde sich nichts ändern. Dein Seed ist immer noch in Edelstahl gestanzt und wenn du willst kannst du dir sogar neue Platten selbst herstellen.
    question6: Gibt es Testberichte über Steelwallet?
    answer6: "Ja, Jameson Lopp hat einen großartigen Artikel geschrieben, in dem er verschiedede Tools testet. Er kommt zu folgendem Schluss: 'With these considerations in mind, I’d suggest that Blockplate and Steelwallet seem to be the most robust and simple options.' Ließ den Artikel "
    answer6b: hier

